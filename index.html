<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudy with a chance of weather api</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

</head>

<body>
    <header>What's the weather out there?</header>

    <section class="inputbox">
        <section class="databox">City:
            <input type="text" class="userinput"></input>
            <button class="searchbutton">Search</button>
        </section>
    </section>

    <article class="card" id="currentday">
        <h2 class="cityName">Seattle</h2>
        <section class="weatherData">
            <div class="displayicons">
                <div class="icons"></div>
                <div class="image"><img src="" class="imgClass" id="img" alt=""><img></div>
            </div>
            <section>
                <p class="temp">Temp:</p>
                <p class="humidity">Humidity</p>
                <p class="wind">Wind: </p>
                <p class="index">UV Index: <box class="color"></box>
                </p>
            </section>
        </section>
    </article>

    <h3 class="history">Previous Searches</h3>
    <ul class="towns"></ul>
    </section>

    <main >
        <section class="weatherData">
            <div class="displayicons">
                <div class="icons"></div>
                <div class="image"><img src="" class="imgClass" id="img1" alt=""><img></div>
            </div>
            <section>
                <p class="fiveTemp">Temp:</p>
                <p class="fiveHumidity">Humidity</p>
                <p class="fiveWind">Wind: </p>
            </section>
        </section>

        <section class="weatherData">

            </div>
            <p class="fiveTemp">Temp:</p>
            <p class="fiveHumidity">Humidity</p>
            <p class="fiveWind">Wind: </p>

        <section class="weatherData">

            </div>
            <p class="fiveTemp">Temp: </p>
            <p class="fiveHumidity">Humidity: </p>
            <p class="fiveWind">Wind: </p>
        </section>

        <section class="weatherData">
            <div class="displayicons">
                <div class="icons"></div>

            </div>
            <p class="fiveTemp">Temp:</p>
            <p class="fiveHumidity">Humidity</p>
            <p class="fiveWind">Wind: </p>

        <section class="weatherData">

            </div>

            <p class="fiveWind">Wind: </p>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>

</body>

</html>
